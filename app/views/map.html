<div id="map-container">

  <div ng-click="mapZoom=10;mapCoordinates=[40.868282, -72.84289]">Map Zoom</div>
  <span>{{mapCoordinates}}</span>
  <span ng-click="regionClick()">click</span>

  <map center="{{mapCoordinates}}" zoom="{{mapZoom}}">
    <!-- <info-window id="1" position="52.5167, 13.38333" visible="true">
    <div ng-non-bindable="">
        Berlin, Germany<br>
        Home of KB
    </div>
    </info-window> -->
        <shape on-click="regionClick()" name="circle" ng-repeat="region in regions"
          stroke-color="#FF0000"
          stroke-opacity="0.8"
          stroke-weight="2"
          fill-color="#FF0000"
          fill-opacity="0.35"
          center="{{region.position}}"
          region="{{region}}"
          radius="20000">
        </shape>

        <marker 
          ng-repeat="venue in venues"
          on-click="showVenueOverlay(event,{{venue}})"
          ng-if="getMapZoomLevel() >= 10"  
          position="{{venue.pos.lat}},{{venue.pos.lng}}" 
          title="{{venue.name}}">
        </marker>

    </map>

    <div id="map-overlay" class="map-overlay" >
      <div class="map-overlay-content">
        <div class="title"></div>
        <button class="btn-overlay-close" ng-click="onOverlayCloseBtnClick()">Close</button>
      </div>
    </div>
</div>
