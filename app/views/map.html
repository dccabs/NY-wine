
<div id="map-container">

Toggle: <span ng-click="toggleMarkers('attractions')">Attractions</span>
 <span ng-click="toggleMarkers('hotels')">Hotels</span>
 <span ng-click="toggleMarkers('restaurants')">Restaurants</span>
 <span ng-click="toggleMarkers('wineries')">Wineries</span>
<!-- {{mapBounds}} -->

<map id="map" class="map"
    center="{{mapCoordinates}}"
    zoom="{{mapZoom}}"
    styles="{{mapStyles}}"
    map-type-control="false"
    pan-control="false"
    street-view-control="false"
    zoom-control="false">

<!--   <marker
    position="{{bottomBounds}}"
    on-mouseup="changeBottomBounds()"
    draggable="true"
    />

  <marker
    position="{{topBounds}}"
    on-mouseup="changeTopBounds()"
    draggable="true"
    /> -->



  <shape ng-if="getMapZoomLevel() < 10" name="image"
   id="foo" url="/images/NY_state.svg" 
   bounds="{{mapBounds}}"
   width="1000">
  </shape>

<!--   <shape name="polygon" ng-if="getMapZoomLevel() < 10" on-click="showArrays()"
  paths="{{nyShape}}" stroke-color="#000000" stroke-opacity="0.8" stroke-weight="2" fill-color="#d0bea0" fill-opacity="0.6">
  </shape> -->

  <shape on-click="regionClick()" name="circle" ng-repeat="region in regions"
    stroke-color="#FF0000"
    stroke-opacity="0.8"
    stroke-weight="2"
    fill-color="#FF0000"
    fill-opacity="0.35"
    center="{{region.position}}"
    region="{{region}}"
    radius="20000">
  </shape>

  <marker
    ng-repeat="venue in wineries"
    on-click="showVenueOverlay(event,{{venue}})"
    ng-if="getMapZoomLevel() >= 10 && !hideWineries"
    position="{{venue.coordinates}}"
    title="{{venue.name}}"
    icon="/images/marker-winery.png"
    animation="DROP"
    >
  </marker>

  <marker
    ng-repeat="venue in restaurants"
    on-click="showVenueOverlay(event,{{venue}})"
    ng-if="getMapZoomLevel() >= 10 && !hideRestaurants"
    position="{{venue.coordinates}}"
    title="{{venue.name}}"
    icon="/images/marker-restaurant.png"
    >
  </marker>

  <marker
    ng-repeat="venue in attractions"
    on-click="showVenueOverlay(event,{{venue}})"
    ng-if="getMapZoomLevel() >= 10 && !hideAttractions"
    position="{{venue.coordinates}}"
    title="{{venue.name}}"
    icon="/images/marker-attraction.png"
    >
  </marker>

  <marker
    ng-repeat="venue in hotels"
    on-click="showVenueOverlay(event,{{venue}})"
    ng-if="getMapZoomLevel() >= 10 && !hideHotels"
    position="{{venue.coordinates}}"
    title="{{venue.name}}"
    icon="/images/marker-hotel.png"
    >
  </marker>
</map>
<div ng-include="'/views/map-controls.html'"></div>
<div ng-include="'/views/map-overlay.html'"></div>
