<div ng-include="'/views/mobile/mobile-nav.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="/images/marker-{{venue.type}}.png" alt="...">
        <div class="caption">
          <h3 ng-bind-html="venue.name"></h3>
          <p>{{venue.address}}</p>
          <p>{{venue.city}}, {{venue.state}} {{venue.zip_code}}</p>
          <p>{{venue.url}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
