<div class="map-region">
  <div class="map-region-inner">
    <header class="map-region-header">
      <h2 class="map-region-label">
        <span id="map-region-name" class="map-region-name">Lake Erie</span> Region
      </h2>
    </header>
    <div class="back-to-state">
      <span class="icon"></span>
      <span class="name">Back to State View</span>
    </div>
    <div class="map-region-description"></div>
    <div class="map-region-category-menu">
      <button type="button" ng-click="toggleMarkers('wineries')">Wineries</button>
      <button type="button" ng-click="toggleMarkers('hotels')">Hotels</button>
      <button type="button" ng-click="toggleMarkers('restaurants')">Restaurants</button>
      <button type="button" ng-click="toggleMarkers('attractions')">Attractions</button>
    </div>
  </div>
</div>
